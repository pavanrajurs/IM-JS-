<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destructuring</title>
</head>

<body>
  <script>
    // destructuring = extract values from arrays and objects,then assign them to vareiables in convenient way 
    // [] = to perform array destructuring
    // {} = to perform object destructuring



    //  ---------- EXAMPLE 1 ----------
    // SWAP THE VALUE OF TWO VARIABLES

    let a = 1;
    let b = 2;

    [a, b] = [b, a]

    console.log(b);
    console.log(a);

    // SWAP TWO ELEMENTS IN AN ARRAY
    const colors = ["red", "green", "blue", "purple", "gold"];

    [colors[0], colors[4]] = [colors[4], colors[0]]
    console.log(colors[0]);
    console.log(colors[4]);
    console.log(colors);

    // ASSIGN ARRAY ELEMENTS TO VARIABLES
    // imp => ...extraitems
    const items = ["bike", "car", "cycle", "bus"]

    const [firstItem, secondItem, ...extraitems] = items
    console.log(firstItem);
    console.log(secondItem);
    console.log(extraitems);

    console.log(...colors);


    // EXTRACT VALUES FROM OBJECTS
    const person1 = {
      firstName: "spongebob",
      lastName: "squarepants",
      age: 30,
      job: "businessman",
    }


    const person2 = {
      firstName: "ravi",
      lastName: "gowda",
      age: 30,
    }


    const { firstName, lastName, age, job, payroleType = "fresher" } = person1
    console.log(firstName);
    console.log(lastName);
    console.log(age);
    console.log(job);
    console.log(payroleType);

    // DESTRUCTURE IN FUNCTION PARAMETERS

    function displayperson({ firstName, lastName, age, job = "shooter" }) {
      console.log(`name : ${firstName} ${lastName}`);
      console.log(`age : ${age}`);
      console.log(`job : ${job}`);
    }


    const person3 = {
      firstName: "sponge",
      lastName: "bob",
      age: 30,
      job: "businessman",
    }

    const person4 = {
      firstName: "avi",
      lastName: "gowda",
      age: 30,
    }

    displayperson(person4);

  </script>
</body>

</html>
