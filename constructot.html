    // EXAMPLE 
    class Car {
      constructor(brand, color) {  // Special constructor method
        this.brand = brand;       // Setting properties
        this.color = color;
      }

      // Method inside class
      drive() {
        console.log(`${this.brand} is driving!`);
      }
    }
    const car1 = new Car('BMW', 'Black');
    const car2 = new Car('Audi', 'Red');


    const myCar = new Car("audi", "black")
    myCar.drive();
    car1.drive()

    car2.drive();



    // class ðŸ‘‰ Blueprint

    // constructor ðŸ‘‰ Builds the object
