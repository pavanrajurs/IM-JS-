<!DOCTYPE html>

  <title> Variables</title>
</head>

<body>
  <script>

    // variables  is like a container to store value

    ex:
    let mood = "happy"; // Now mood holds the string "happy".

    /*
    VAR => GLOBAL SCOPED
       var â€“ Old school (ES5)
       Function - scoped
       Gets hoisted(more on this later)
       Can be re - declared */

    var name = "Raj";
    var name = "Boss"; // No error!


    /* 
    let â€“ Modern default
      Block-scoped (like inside {})
      Not hoisted the same way
      Can be reassigned, but not re-declared in the same scope
     */

    let age = 20;
    age = 21; // âœ…
    // let age = 22; // âŒ SyntaxError


    /*
    ğŸ”’ const â€“ Write-once
      Also block-scoped
      Must be initialized
      Canâ€™t be reassigned */

    const pi = 3.14;
    // pi = 3.14159; // âŒ TypeError


    function testVar() {
      var inside = "I'm stuck in here!";
    }
    console.log(inside); // âŒ ReferenceError

  </script>

</body>

</html>
