<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLASSES</title>
</head>

<body>
  <script>
    // ===============================================
    // üí° JAVASCRIPT CLASSES - BEGINNER CHEATSHEET
    // ===============================================

    // üß† What is a Class?
    // A blueprint to create multiple similar objects quickly.
    // Like a cookie cutter üç™ for making cookies (objects).

    // -----------------------------------------------
    // 1Ô∏è‚É£ BASIC CLASS WITH CONSTRUCTOR & METHOD
    // -----------------------------------------------

    class Animal {
      constructor(name) {
        // "this" refers to the object being created
        this.name = name;
      }

      // method = function inside a class
      speak() {
        console.log(`${this.name} makes a noise.`);
      }
    }

    const a1 = new Animal("Dog");
    a1.speak(); // Dog makes a noise

    // -----------------------------------------------
    // 2Ô∏è‚É£ MULTIPLE METHODS IN A CLASS
    // -----------------------------------------------

    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }

      sayHello() {
        console.log(`üëã Hello! My name is ${this.name}`);
      }

      showAge() {
        console.log(`I am ${this.age} years old`);
      }
    }

    const p1 = new Person("Raj", 21);
    p1.sayHello();
    p1.showAge();

    // -----------------------------------------------
    // 3Ô∏è‚É£ INHERITANCE - A CLASS EXTENDING ANOTHER
    // -----------------------------------------------

    class Student extends Person {
      constructor(name, age, grade) {
        super(name, age); // Call the constructor of Person
        this.grade = grade;
      }

      showGrade() {
        console.log(`üìö I study in grade ${this.grade}`);
      }
    }

    const s1 = new Student("Pavan", 18, 12);
    s1.sayHello();  // Inherited
    s1.showGrade(); // Own method

    // -----------------------------------------------
    // 4Ô∏è‚É£ GETTERS AND SETTERS - CONTROL ACCESS
    // -----------------------------------------------

    class Car {
      constructor(brand) {
        this._brand = brand; // _ means "private-ish" (not enforced)
      }

      // getter
      get brand() {
        return this._brand.toUpperCase(); // Always return in CAPS
      }

      // setter
      set brand(newBrand) {
        this._brand = newBrand.trim();
      }
    }

    const car = new Car("   Maruti Suzuki   ");
    console.log(car.brand); // MARUTI SUZUKI
    car.brand = "   Honda ";
    console.log(car.brand); // HONDA

    // -----------------------------------------------
    // 5Ô∏è‚É£ STATIC METHODS - NO NEED TO CREATE OBJECT
    // -----------------------------------------------

    class Calculator {
      static add(x, y) {
        return x + y;
      }

      static multiply(x, y) {
        return x * y;
      }
    }

    console.log(Calculator.add(5, 3));     // 8
    console.log(Calculator.multiply(4, 2)); // 8

    // No object needed: Calculator.add() ‚úÖ
    // new Calculator().add() ‚ùå

    // -----------------------------------------------
    // 6Ô∏è‚É£ PRIVATE FIELDS (#) - REAL PRIVACY
    // -----------------------------------------------

    class BankAccount {
      #balance = 0; // Private field

      deposit(amount) {
        if (amount > 0) {
          this.#balance += amount;
        }
      }

      getBalance() {
        return this.#balance;
      }
    }

    const account = new BankAccount();
    account.deposit(1000);
    console.log(account.getBalance()); // 1000
    // account.#balance ‚ùå Error: Private field

    // -----------------------------------------------
    // 7Ô∏è‚É£ CLASS EXPRESSION (RARE BUT VALID)
    // -----------------------------------------------

    const Dog = class {
      constructor(name) {
        this.name = name;
      }

      bark() {
        console.log(`${this.name} says Woof! üê∂`);
      }
    };

    const dog = new Dog("Bruno");
    dog.bark(); // Bruno says Woof!

    // -----------------------------------------------
    // 8Ô∏è‚É£ SIMPLE POLYMORPHISM
    // Same method name, different behavior
    // -----------------------------------------------

    class Cat {
      speak() {
        console.log("üê± Meow!");
      }
    }

    class Parrot {
      speak() {
        console.log("ü¶ú Hello! I can talk!");
      }
    }

    function makeAnimalSpeak(animal) {
      animal.speak();
    }

    makeAnimalSpeak(new Cat());
    makeAnimalSpeak(new Parrot());

    // -----------------------------------------------
    // ‚úÖ BONUS: ABSTRACT-LIKE CLASS (MANUAL ENFORCEMENT)
    // -----------------------------------------------

    class Shape {
      constructor() {
        if (this.constructor === Shape) {
          throw new Error("‚ùå Shape is abstract. Use a subclass!");
        }
      }

      draw() {
        throw new Error("‚ö†Ô∏è draw() must be implemented by subclass");
      }
    }

    class Circle extends Shape {
      draw() {
        console.log("üü¢ Drawing a Circle");
      }
    }

    const shape = new Circle();
    shape.draw();
    // const abstractShape = new Shape(); // ‚ùå Will throw error

    // -----------------------------------------------
    // üß† FINAL TIPS FOR BEGINNERS
    // -----------------------------------------------

    /*
      ‚úÖ Use `class` when:
        - You want to organize code better
        - You want to create many similar objects
        - You want to use inheritance (extend another class)
        - You want to group data + behavior together
    
      ‚ùå Don‚Äôt overuse classes. For small tasks, objects/functions are enough.
    */





  </script>
</body>

</html>
