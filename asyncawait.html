<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AysncAwait</title>
</head>

<body>
  <script>

    // Aysnc/Await = Aysnc = makes a function return a promise
    //               Await = makes an async function wait for promise

    /* Allows you write asyschrnous code in a synchronous manner Async doesn't have resolve or reject parameters everything after await is placed in an event queue
     */


    function walkDog() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const dogwalked = true;
          if (dogwalked) {
            resolve("you walk the dog");
          } else {
            reject("you didnt walk the dog")
          }
        }, 1000)
      });
    }

    function cleanKitchen() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const kitchencleaned = false
          if (kitchencleaned) {
            resolve("you clean the kitchen");

          } else {
            reject("you didnt clean the kitchen")
          }
        }, 1500)
      })
    }

    function takeTrash() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const takeout = true;
          if (takeout) {
            resolve("you take out the trash");
          } else {
            reject("you didnt take out the trash")
          }
        }, 500)
      })
    }

  async function doChores() {
  try {
    const walkDogResult = await walkDog();
    console.log(walkDogResult);

    const cleanKitchenResult = await cleanKitchen();
    console.log(cleanKitchenResult);

    const takeTrashResult = await takeTrash();
    console.log(takeTrashResult);
    
  } catch (error) {
    console.error("‚ùå Chore failed:", error);
  }
}
doChores()



  </script>
</body>

</html>
