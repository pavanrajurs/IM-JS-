<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> LOOPS</title>
</head>

<body>

  <script>
    // ===================================================
    // üîÅ JAVASCRIPT LOOPS - CLEAN & BEGINNER FRIENDLY
    // ===================================================

    // ------------------------------------------
    // 1Ô∏è‚É£ FOR LOOP ‚Äì Classic counter loop
    // ------------------------------------------

    for (let i = 0; i < 5; i++) {
      console.log(`üëã Hi, this is loop #${i}`);
    }

    // Real-world example:
    for (let star = 1; star <= 3; star++) {
      console.log("‚≠ê".repeat(star)); // ‚≠ê, ‚≠ê‚≠ê, ‚≠ê‚≠ê‚≠ê
    }

    // ------------------------------------------
    // 2Ô∏è‚É£ FOR LOOP ON ARRAY (Classic index style)
    // ------------------------------------------

    const friends = ["Pavan", "Mani", "Rakesh", "Gaurav"];

    for (let i = 0; i < friends.length; i++) {
      console.log(`Friend ${i + 1}: ${friends[i]}`);
    }

    // ------------------------------------------
    // 3Ô∏è‚É£ FOR...OF LOOP ‚Äì Cleaner array iteration
    // ------------------------------------------

    for (const name of friends) {
      console.log(`üë§ Name: ${name}`);
    }

    // Works on strings too!
    for (let char of "Hello") {
      console.log(`üî§ Letter: ${char}`);
    }

    for (let letter of "King") {
      console.log(`üëë Char: ${letter}`);
    }

    // ------------------------------------------
    // 4Ô∏è‚É£ WHILE LOOP ‚Äì Repeat as long as condition is true
    // ------------------------------------------

    let counter = 0;

    while (counter < 5) {
      console.log(`Counter is at: ${counter}`);
      counter++;
    }

    // Real-world-ish: Retry login (simplified)
    let loginAttempts = 3;

    while (loginAttempts > 0) {
      console.log(`‚ö†Ô∏è Attempts left: ${loginAttempts}`);
      loginAttempts--;
    }

    // ------------------------------------------
    // 5Ô∏è‚É£ DO...WHILE LOOP ‚Äì Runs at least once
    // ------------------------------------------

    let points = 10;

    do {
      console.log(`üèÅ Points: ${points}`);
      points++;
    } while (points < 10); // Only runs once here

    // Real-world input check (in browser!)
    /*
    let username;
    
    do {
      username = window.prompt("Enter your name:");
    } while (username.trim() === "");
    
    console.log("‚úÖ Hello", username);
    */

    // ------------------------------------------
    // 6Ô∏è‚É£ FOR...IN LOOP ‚Äì Looping through object keys
    // ------------------------------------------

    const person = {
      name: "Mani",
      age: 25,
      city: "Hyderabad"
    };

    // Loop through keys
    for (let key in person) {
      console.log(`üóùÔ∏è Key: ${key}, Value: ${person[key]}`);
    }

    // Friendly sentence:
    for (let key in person) {
      console.log(`My ${key} is ${person[key]}`);
    }

    // ------------------------------------------
    // BONUS: Looping Nested Arrays
    // ------------------------------------------

    const teams = [
      ["Alice", "Bob"],
      ["Pavan", "Gaurav"],
      ["Mani", "Rakesh"]
    ];

    for (let i = 0; i < teams.length; i++) {
      console.log(`Team ${i + 1}:`);
      for (let member of teams[i]) {
        console.log(`   - ${member}`);
      }
    }

    // ------------------------------------------
    // üîÅ SUMMARY OF LOOP TYPES:
    // ------------------------------------------
    /*
    1. for          ‚Üí best when you know how many times
    2. for...of     ‚Üí best for arrays, strings
    3. for...in     ‚Üí best for objects (keys)
    4. while        ‚Üí best when unsure how many times
    5. do...while   ‚Üí must run at least once
    */

    // Boom. You just mastered all JS loops. üîÅüî•


  </script>
</body>

</html>
