<body>
  <script>

    <!-- SPTREAD OPERTOR = ... allows an iterable such as  an array or string to be expanded into seperate elements (unpacks the elements) -->

    let numbers = [1, 3, 3, 4, 5, 6]
    console.log(Math.max(...numbers));
    console.log(Math.min(...numbers));

    // divide letters

    let username = "PAVAN";
    let letters = [...username].join("-")
    console.log(letters);


    // shallow copy = diff DS but it contains same indentical values
    let fruits = ["apple", "orange", "banana"];
    let vegetables = ["carrot", "tomato", "beans"];

    let items = [...fruits, ...vegetables, "eggs", "milk"]

    console.log(items);

    // ----------------------------------------------------------------------------------------------------------------//

    //  REST PARAMETERS = (...rest) allow a function work with a variable number of arguments by bundling them into array


    const food1 = "pizza";
    const food2 = "burger";
    const food3 = "hotdog";
    const food4 = "sushi";
    const food5 = "ramen";


    function fridge(...foods) {
      console.log(...foods);
    }
    const foods = fridge(food1, food2, food3, food4, food5)

    function sum(...numberss) {
      let result = 0;
      for (const number of numberss) {
        result += number
      }
      return result;
    }
    const total = sum(1, 2);
    console.log("TOTAL:", total);

    function getAverage(...numberss) {
      let result = 0;
      for (const number of numberss) {
        result += number;
      }
      return result / numbers.length

    }
    const average = getAverage(1, 2, 3, 4, 5, 6, 7);
    console.log(average);

  </script>
